<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Selecionar Localização</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="debug" class="debug-info" style="display: none;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        function log(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += '<br>' + message;
            debugDiv.style.display = 'block';
        }

        window.onload = function () {
            try {
                log("Iniciando aplicação...");

                if (!window.Telegram || !window.Telegram.WebApp) {
                    log("ERRO: Telegram WebApp não disponível");
                    document.body.innerHTML = `<div style="text-align: center; padding: 20px;"><h1>Erro</h1><p>Esta aplicação só funciona dentro do Telegram.</p></div>`;
                    return;
                }

                const tg = window.Telegram.WebApp;
                log("Telegram WebApp encontrado");

                tg.ready();
                tg.expand();
                log("WebApp inicializado e expandido");

                const mainButton = tg.MainButton;
                mainButton.setText('Escolha um local no mapa');
                mainButton.disable();
                mainButton.show();
                log("MainButton configurado");

                let marker = null;
                let selectedLatLng = null;

                const map = L.map('map').setView([-23.5505, -46.6333], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                log("Mapa inicializado");

                // Geolocalização com tratamento de erro
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            map.setView([pos.coords.latitude, pos.coords.longitude], 16);
                            log(`Localização obtida: ${pos.coords.latitude}, ${pos.coords.longitude}`);
                        },
                        (err) => {
                            log(`Erro ao obter localização: ${err.message}`);
                        }
                    );
                } else {
                    log("Geolocalização não disponível");
                }

                map.on('click', function (e) {
                    const { lat, lng } = e.latlng;
                    selectedLatLng = { latitude: lat, longitude: lng };

                    if (marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(`<b>Local selecionado!</b><br>Clique em 'Confirmar' abaixo.`).openPopup();

                    mainButton.setText('Confirmar Localização');
                    mainButton.enable();

                    log(`Local selecionado: ${lat}, ${lng}`);
                });

                tg.onEvent('mainButtonClicked', function () {
                    log("MainButton clicado!");

                    if (!selectedLatLng) {
                        log("ERRO: Nenhum local selecionado");
                        tg.showAlert("Selecione um local no mapa antes de confirmar.");
                        return;
                    }

                    mainButton.showProgress();
                    mainButton.disable();

                    const dataToSend = JSON.stringify(selectedLatLng);
                    log(`Enviando dados: ${dataToSend}`);

                    try {
                        tg.sendData(dataToSend);
                        log("Dados enviados com sucesso!");

                        // Aguardar um pouco antes de fechar para garantir que os dados foram enviados
                        setTimeout(() => {
                            log("Fechando WebApp...");
                            tg.close();
                        }, 1000);

                    } catch (error) {
                        log(`ERRO ao enviar dados: ${error.message}`);
                        mainButton.hideProgress();
                        mainButton.enable();
                        tg.showAlert("Erro ao enviar dados. Tente novamente.");
                    }
                });

                log("Aplicação carregada com sucesso!");

            } catch (err) {
                log(`ERRO GERAL: ${err.message}`);
                document.body.innerHTML = `<div style="text-align: center; padding: 20px;"><h1>Erro</h1><p>Erro ao carregar a aplicação: ${err.message}</p></div>`;
                console.error("Erro no WebApp:", err);
            }
        };
    </script>
</body>

</html>
